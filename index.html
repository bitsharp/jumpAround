<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Around</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Jump Around</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">Record: <span id="highScore">0</span> <span id="highScorePlayer"></span></div>
            </div>
        </div>
        
        <div id="playerNameScreen" class="player-name-screen">
            <h2>Welcome!</h2>
            <p>Enter your name to start:</p>
            <input type="text" id="playerNameInput" class="player-name-input" placeholder="Your name..." maxlength="20">
            <button id="startNameBtn" class="start-btn">Start Game</button>
        </div>
        
        <div id="gameArea" class="game-area">
            <div id="ground" class="ground"></div>
            <div id="player" class="player"></div>
        </div>
        
        <div class="controls">
            <p>Press <strong>SPACE</strong> or <strong>CLICK</strong> to jump!</p>
            <p>Press <strong>1-6</strong> to change character</p>
            <button id="startBtn" class="start-btn hidden">Start Game</button>
            <button id="restartBtn" class="restart-btn hidden">Try Again</button>
            <button id="viewRecordsBtn" class="records-btn">üèÜ View Records</button>
            <a href="admin.html" class="admin-link" title="Admin Panel">üîê</a>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Player: <span id="gameOverPlayerName">-</span></p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div id="topScoresContainer" class="top-scores-container hidden">
                <button id="closeRecordsBtn" class="close-records-btn">‚úï</button>
                <h3>üèÜ TOP 10 GLOBAL RECORDS üèÜ</h3>
                <table id="topScoresTable" class="top-scores-table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="topScoresBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
