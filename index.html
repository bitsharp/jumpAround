<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Around - Star Wars Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Jump Around</h1>
            <div class="score-container">
                <div class="score">Punteggio: <span id="score">0</span></div>
                <div class="high-score">Record: <span id="highScore">0</span> <span id="highScorePlayer"></span></div>
            </div>
        </div>
        
        <div id="playerNameScreen" class="player-name-screen">
            <h2>Benvenuto!</h2>
            <p>Inserisci il tuo nome per iniziare:</p>
            <input type="text" id="playerNameInput" class="player-name-input" placeholder="Il tuo nome..." maxlength="20">
            <button id="startNameBtn" class="start-btn">Inizia Gioco</button>
        </div>
        
        <div id="gameArea" class="game-area">
            <div id="ground" class="ground"></div>
            <div id="player" class="player"></div>
        </div>
        
        <div class="controls">
            <p>Premi <strong>SPAZIO</strong> o <strong>CLICK</strong> per saltare!</p>
            <p>Premi <strong>1-6</strong> per cambiare personaggio</p>
            <button id="startBtn" class="start-btn hidden">Inizia Gioco</button>
            <button id="restartBtn" class="restart-btn hidden">Riprova</button>
            <button id="viewRecordsBtn" class="records-btn">üèÜ Visualizza Record</button>
            <a href="admin.html" class="admin-link" title="Admin Panel">üîê</a>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Giocatore: <span id="gameOverPlayerName">-</span></p>
            <p>Punteggio finale: <span id="finalScore">0</span></p>
            <div id="topScoresContainer" class="top-scores-container hidden">
                <button id="closeRecordsBtn" class="close-records-btn">‚úï</button>
                <h3>üèÜ TOP 10 RECORD GLOBALI üèÜ</h3>
                <table id="topScoresTable" class="top-scores-table">
                    <thead>
                        <tr>
                            <th>Posizione</th>
                            <th>Giocatore</th>
                            <th>Punteggio</th>
                        </tr>
                    </thead>
                    <tbody id="topScoresBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
